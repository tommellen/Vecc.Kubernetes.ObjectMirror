apiVersion: apps/v1
kind: Deployment
metadata:
  name: objectmirror
spec:
  selector:
    matchLabels:
      app: objectmirror
  template:
    metadata:
      labels:
        app: objectmirror
    spec:
      serviceAccountName: objectmirror
      containers:
      - name: objectmirror
        image: quay.io/edward_cooke/objectmirror:0.0.9
        resources:
          limits:
            memory: "300Mi"
            cpu: "1000m"
          requests:
            memory: "100Mi"
            cpu: "25m"
